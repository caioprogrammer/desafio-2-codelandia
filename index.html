<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes - Codelândia</title>
    <!-- Links de CSS, JS e etc -->
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__top-fixed">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="header__logo">
            <span>JordanShoes</span>
        </div>
    </header>

    <div class="hero">
        <div class="hero__bg">
            <div class="hero__content container">
                <h2 class="hero__title">A melhor loja de Jordan</h2>
                <p class="hero__subtitle">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
            
        </div>
    </div>

    <main class="main container">
        <p class="main__title">Destaques</p>
        <span class="main__subtitle">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</span>

        <div class="main__products">
            <div class="main__products-card">
                <img src="img/1.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/2.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/3.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/4.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/5.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/6.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/7.png" alt="Tênis 1">
            </div>

            <div class="main__products-card">
                <img src="img/8.png" alt="Tênis 1">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
